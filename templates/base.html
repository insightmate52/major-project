<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INSIGHTMATE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<div class="app-wrapper d-flex">

  <!-- SIDEBAR -->
  <div class="sidebar p-3">
    <h4 class="mb-4">
      <i class="bi bi-bar-chart-line"></i> INSIGHTMATE
    </h4>

    <a class="nav-link" href="{{ url_for('upload_page') }}">
      <i class="bi bi-upload"></i> Upload
    </a>

    <a class="nav-link" href="{{ url_for('insights_page') }}">
      <i class="bi bi-lightbulb"></i> Insights
    </a>

    <a class="nav-link" href="{{ url_for('chat_page') }}">
      <i class="bi bi-chat-dots"></i> Insight Chat
    </a>

    <a class="nav-link" href="{{ url_for('estimate_page') }}">
      <i class="bi bi-graph-up"></i> Estimation
    </a>

    <hr>

    <a class="nav-link text-danger" href="{{ url_for('logout') }}">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content flex-fill p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
